<app-x-page-title title="Edit Note"></app-x-page-title>

<form id="profileForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group mb-3">
        <!-- Name -->
        <label for="caption" class="control-label">
            Caption
        </label>
        <input pInputText formControlName="caption" type="text" class="form-control" id="caption">
    </div>

    <div class="form-group mb-3 required">
        <!-- Body -->
        <label for="body" class="control-label">
            Note body
        </label>
        <p-editor id="body" formControlName="body" [style]="{ height: '320px' }">
            <ng-template pTemplate="header">
                <span class="ql-formats">
                    <button type="button" class="ql-bold" aria-label="Bold"></button>
                    <button type="button" class="ql-italic" aria-label="Italic"></button>
                    <button type="button" class="ql-underline" aria-label="Underline"></button>
                </span>
                <span class="ql-formats"> 
                    <select class="ql-color"></select>
                    <select class="ql-background"></select>
                </span>
                <span class="ql-formats"> 
                    <button class="ql-clean"></button>
                </span>
            </ng-template>        
        </p-editor>
    </div>

    <div class="form-group row mb-3">
        <!-- Category -->
        <label for="category" class="col-sm-2 col-form-label control-label">
            Category
        </label>
        <div class="col-sm-9">
            <input pInputText formControlName="category" type="text" class="form-control" id="category">
        </div>
    </div>

    <div class="d-flex flex-row">
        <button pButton class="p-button-success me-4 p-button-raised" type="submit" [disabled]="!editForm.valid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Save Changes</button>
        <a class="mt-auto mb-auto" [routerLink]="['/manage-shared-other']">Back to list</a>
    </div>
</form>
