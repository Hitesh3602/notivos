<div class="row justify-content-center">
    <div class="col-md-6">

        <div class="mb-4">
            <h5>Sign in To Snappy Board</h5>
            <span class="text text-secondary">Welcome, please use the form to sign-in</span>
        </div>

        <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <label for="email">
                    Enter e-mail address
                </label>
                <input pInputText formControlName="email" type="email" class="form-control" id="email"
                    placeholder="" required>
            </div>
            <div class="form-group mb-3">
                <label for="password">
                    Enter password
                </label>
                <input pInputText formControlName="password" type="password" class="form-control" id="password"
                    placeholder="" required>
            </div>
            <a class="float-end mt-2" [routerLink]="['/lost-password']">Lost Password?</a>
            <button pButton class="p-button-success p-button-raised">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                Login
            </button>
        </form>
        <p class="mt-3">Not registered?
            <a [routerLink]="['/register']">Create an account</a>
        </p>
    </div>
</div>
