<app-x-page-title title="Create Category" *ngIf="isAddMode"></app-x-page-title>
<app-x-page-title title="Edit Category" *ngIf="!isAddMode"></app-x-page-title>

<form id="profileForm" [formGroup]="editForm" (ngSubmit)="onSubmit()">

    <div class="form-group mb-3 required">
        <!-- Name -->
        <label for="fullName" class="control-label">
            Name
        </label>
        <input pInputText formControlName="name" type="text" class="form-control" id="name"
            placeholder="Enter name" required>
    </div>

    <div class="d-flex flex-row">
        <button pButton class="p-button-success me-4" type="submit" [disabled]="!editForm.valid">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
            Save Changes</button>
        <a class="mt-auto mb-auto" [routerLink]="['/manage-categories']">Back to list</a>
    </div>
</form>
